<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 10</title>
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/main.js"></script>

    <script src="js/paper-full.min.js"></script>

    <script type="text/paperscript" canvas="myCanvas">
        var path = new Path();
        path.strokeColor = 'black';
        var start = new Point(30, 30);
        path.moveTo(start);
        path.lineTo(start + [ 100, -50 ]);
  
        var topLeft = new Point(50, 50);
        var rectSize = new Size(200, 100);
        
        var rect = new Rectangle(topLeft, rectSize);

        var path = new Path.Rectangle(rect, 4);
        
        path.fillColor = 'red';
        
        console.log(rect); // { x: 10, y: 20, width: 200, height: 100 }
        console.log(rect.point); // { x: 10, y: 20 }
        console.log(rect.size); // { width: 200, height: 100 }
        rect.strokeColor = 'blue';

      </script>

      <script type="text/paperscript" canvas="myCircle">
        var topLeft = new Point(100, 100);
        var rectSize = new Size(200, 100);
        
        var rect = new Rectangle(topLeft, rectSize);

        var path = new Path.Circle(rect, 50);
        
        path.fillColor = 'red';
        path.strokeColor = 'blue';
      </script>
  
    <!-- Draw a line -->

   
   
</head>
<body>
    <h1>JS Tutorial</h1>
    <canvas id="myCanvas" resize></canvas>
    <canvas id="myCircle" resize></canvas>
</body>
</html>
