<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <h1>My Beautiful Form</h1>
    
    <div class="form-container">
        <form id="beautiful-form" action="result.html">
            <input type="text" name="first-name" placeholder="Нэр">
            <input type="text" name="last-name" placeholder="Овог">
            <input type="email" name="email" placeholder="И-Мэйл">
            <input type="number" name="phone" placeholder="Утас">
            <input type="password" name="password" placeholder="Нууц Үг" >
            <input type="password" name="confirm-password" placeholder="Нууц Үг Давтах" >
            <div>
                <input type="radio" name="gender">
                <label for="gender">Эр</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="gender">Эм</label>
            </div>
            <input type="date" name="birth-date">
            <input type="time" name="birth-date-time">
            <label for="nation">Гарал үүсэл</label>
            <select name="nation">
                <option>Монгол</option>
                <option>Гадаад</option>
                <option>Харь Гариг</option>
            </select>
            <textarea name="address" cols="20" rows="5" placeholder="Хаяг">
            </textarea>
        
            <input type="button" value="Submit">

            <input type="submit" value="Submit">
            
            <button type="submit">Submit</button>
            

        </form>
    </div>
    
</body>
</html>
